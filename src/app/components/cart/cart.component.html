
<div>
  <mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{this.name}}</mat-card-title>
        <mat-card-subtitle>Price: {{this.price}}</mat-card-subtitle>
        <mat-card-subtitle>Quantity: {{this.quantity}}</mat-card-subtitle>
        <img mat-card-sm-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" >
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      {{this.description}}
    </mat-card-content>
    <button mat-flat-button (click)="cardService.removeItem(0)">Remove</button>
  </mat-card>
</div>
