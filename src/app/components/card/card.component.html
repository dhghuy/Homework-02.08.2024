<div>
  <mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{product.name}}</mat-card-title>
      <mat-card-subtitle>Price: ${{product.price}}</mat-card-subtitle>
      <mat-card-subtitle>In Stock: {{product.inStock}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{product.hinh}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{product.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
</div>
